<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Crazy Cat Lady Hut</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/catlogo.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <script src="js/jquery-2.2.2.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/app.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-controller="catTrees">
    <div class="container">
      <div class="header col-xs-12">
        Crazy Cat Lady Hut
      </div>
    </div>

    <div class="container">
      <sidebar class="col-md-2">
        <nav layout="vertical">
            <ul class="nav nav-pills nav-stacked">
              <li class="category" ng-click="showTrees = !showTrees;
                 showShelf = false; showCondo = false;">
                 <a href="#catTrees">Crazy Cat Trees</a>
               </li>
              <li class="category" ng-click="showTrees = false;
                 showShelf = !showShelf; showCondo = false;">
                 <a href="#catShelf">Crazy Cat Shelves</a>
              </li>
              <li class="category" ng-click="showTrees = false;
                 showShelf = false; showCondo = !showCondo;">
                 <a href="#catCondos">Crazy Cat Condos</a>
               </li>
            </ul>
        </nav>
      </sidebar>


      <div class="col-md-10">
        <div ng-show="showTrees" ng-repeat="catTree in catTowers">
          <div class="row productRow">
            <div class="col-md-3">
              <img class="cat-tree-image productImage" src={{catTree.image}} />
            </div>
            <div class="col-md-6">
              <h4>{{catTree.title}}</h4>
              <p class="col-md-12">{{catTree.description}}</p>
            </div>
            <div class="col-md-3"></div>
          </div>
        </div>

      <div ng-show="showShelf" ng-repeat="catShelf in catShelfs">
        <div class="row productRow">
          <div class="col-md-3">
            <img class="cat-tree-image productImage" src={{catShelf.image}} />
          </div>
          <div class="col-md-6">
            <h4>{{catShelf.title}}</h4>
            <p class="col-md-12">{{catShelf.description}}</p>
          </div>
          <div class="col-md-3"></div>
        </div>
      </div>

      <div ng-show="showCondo" ng-repeat="catCondo in catCondos">
        <div class="row productRow">
          <div class="col-md-3">
            <img class="cat-tree-image productImage" src={{catCondo.image}} />
          </div>
          <div class="col-md-6">
            <h4>{{catCondo.title}}</h4>
            <p class="col-md-12">{{catCondo.description}}</p>
          </div>
          <div class="col-md-3"></div>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
