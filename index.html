<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Crazy Cat Lady Hut</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/catlogo.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <script src="js/jquery-2.2.2.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/app.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-controller="catTrees">
  <div class="container">
    <div class="category" ng-click="showTrees = !showTrees">Crazy Cat Trees</div>
    <div ng-show="showTrees" ng-repeat="catTree in catTowers">
      <h3>{{catTree.title}}</h3>
      <p><img class="cat-tree-image" src={{catTree.image}} /></p>
    </div>

    <div class="category" ng-click="showShelf = !showShelf">Crazy Cat Shelves</div>
    <div ng-show="showShelf" ng-repeat="catShelf in catShelfs">
      <h3>{{catShelf.title}}</h3>
      <p><img class="cat-tree-image" src={{catShelf.image}} /></p>
    </div>

    <div class="category" ng-click="showCondo = !showCondo">Crazy Cat Condos</div>
    <div ng-show="showCondo" ng-repeat="catCondo in catCondos">
      <h3>{{catCondo.title}}</h3>
      <p><img class="cat-tree-image" src={{catCondo.image}} /></p>
    </div>

  </div>
  </body>

  </body>
</html>
